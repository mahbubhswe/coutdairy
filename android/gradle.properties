## Tune Gradle memory usage to avoid native OOM on 8GB machines
## The previous values (-Xmx8G, -XX:MaxMetaspaceSize=4G) exhausted native memory.
org.gradle.jvmargs=-Xmx2G -XX:MaxMetaspaceSize=512m -XX:ReservedCodeCacheSize=256m -Dfile.encoding=UTF-8
## Limit parallel workers to reduce memory pressure
org.gradle.workers.max=2
## Keep Kotlin compiler daemon lighter
kotlin.daemon.jvmargs=-Xmx1024m
android.useAndroidX=true
android.enableJetifier=true
